<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy Search</title>
</head>
<body>
    <input type="text" id="searchQuery" placeholder="Enter your search...">
    <button onclick="redirectToProxy()">Search</button>

    <script>
        function redirectToProxy() {
            var query = document.getElementById("searchQuery").value;
            if (query) {
                var encodedQuery = encodeURIComponent(query);
                var proxyUrl = "https://gogogogogogogogogogogogogogogooooog.github.io/active/search/" + encodedQuery;
                window.location.href = proxyUrl;
            }
        }
    </script>
</body>
</html>
