<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <p id="searchResult">Loading...</p>

    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var query = getQueryParam("q");
        if (query) {
            document.getElementById("searchResult").innerText = "Results for: " + decodeURIComponent(query);
        } else {
            document.getElementById("searchResult").innerText = "No search query provided.";
        }
    </script>
</body>
</html>
